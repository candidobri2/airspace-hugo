################################# Default configuration ###################
baseURL = "https://examplesite.com"
title = "SEP 2020 | Semana de Engenharia de Produção UFC"
theme = "airspace-hugo"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "30"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
DefaultContentLanguage = "pt"
# disable language
disableLanguages = ["en","fr"]


