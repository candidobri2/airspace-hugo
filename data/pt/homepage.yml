about:
  enable : true
  title : "Queremos ser a melhor SEP da história"
  description : " A Semana de Engenharia de Produção data de um longo período. Há mais de 10 anos temos preparado semanas ricas em conteúdo, abordando temáticas diferentes a cada ano.
"
  content : "Este ano, pivotamos. Analisamos tudo que já havíamos feitos, diversas vezes sob diversas perspectivas. Escolhemos inovar. Dessa vez, traremos a SEP em um formato jamais antes visto. Preparamos não uma semana, mas um conjunto de experiências que os farão experienciar o que é a SEP 2020. Esperamos vocês!
"
