about2:
  enable : true
  title : "Pensamos alto para ir longe"
  description : "Não medidos esforços para trazer a Semana mais imersiva que poderíamos oferecer. Trabalhamos continuamente para dar vida ao cronograma que planejamos, sempre buscando ir além do que havíamos pensado."
  content : "Para esse ano, não estabelecemos um ponto limite. Buscamos inovar a forma como são vistas - e vividas - as semanas de engenharia, tornando a SEP uma experiência única e capaz de ultrapassar o limite do esperado. 

Trouxemos inovação para irmos longe."
  image : "images/ir_longe.png"


