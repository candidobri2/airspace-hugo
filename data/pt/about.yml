mission_vision:
  enable : true
  tabs:
    # tab item loop
    - name : "Visão"
      url: "visao"
      content : "Nossa visão consiste em ocupar posição de referência no âmbito regional, como instrumento de empoderamento e desenvolvimento
      qualificado da comunidade e do curso de Engenharia de Produção."
      
    # tab item loop
    - name : "Missão"
      url: "missao"
      content : "Nossa missão é empoderar pessoas para integrar, desenvolver e promover a comunidade e o curso como enzimas para o desenvolvimento do Brasil atual, por meio da capacitação e a aproximação da realidade."
      
    # tab item loop
    - name : "Valores"
      url: "valores"
      content :  "Nossos valores se baseiam em:  
    

    • Espírito de Equipe 
   

    • Responsabilidade 
     

    • Integridade 
   

    • Inconrfomismo prático
  

    • Senso de dono"


